<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Kasey Davis Dentistry</title>
    <link rel="stylesheet" href="/assets/css/brizy-free.min.css">
    <link rel="stylesheet" href="/assets/css/brizy-pro.min.css">
    <link rel="stylesheet" href="/assets/css/brizy-preview-pro.min.css">
    <style>
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .thank-you-container {
            max-width: 700px;
            margin: 80px auto;
            padding: 60px 40px;
            text-align: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background-color: #27ae60;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-in-out;
        }
        .checkmark::after {
            content: 'âœ“';
            font-size: 48px;
            color: white;
            font-weight: bold;
        }
        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .thank-you-container h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .thank-you-container p {
            color: #555;
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 20px;
        }
        .thank-you-container p:last-of-type {
            margin-bottom: 40px;
        }
        .btn-home {
            display: inline-block;
            padding: 16px 40px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.2);
        }
        .btn-home:hover {
            background-color: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.3);
        }
        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            color: #777;
            font-size: 14px;
        }
        .contact-info a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark"></div>
        <h1>Thank You!</h1>
        <p>We've received your message and appreciate you reaching out to us.</p>
        <p>Our team will review your information and get back to you within 24 hours during business days.</p>
        <a href="/" class="btn-home">Return to Home</a>
        <div class="contact-info">
            <p>Need immediate assistance? Call us at <a href="tel:(205)-822-7277">(205) 822-7277</a></p>
        </div>
    </div>
</body>
</html>
