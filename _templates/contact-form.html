<!--
  CONTACT FORM TEMPLATE
  This is the single source of truth for the contact form.
  Run ./scripts/sync-forms.sh to update all HTML files.
-->
<form name="contact" method="POST" netlify netlify-honeypot="bot-field" action="/thank-you" style="width:100%;padding:30px;box-sizing:border-box;background:#fff;">
  <input type="hidden" name="form-name" value="contact" />
  <p style="position:absolute;left:-9999px;"><label>Don't fill this out: <input name="bot-field" /></label></p>

  <div style="margin-bottom:20px;">
    <label style="display:block;margin-bottom:8px;font-weight:600;color:#333;font-size:14px;">Patient Type <span style="color:#e74c3c;">*</span></label>
    <div style="display:flex;gap:20px;">
      <label style="display:flex;align-items:center;gap:6px;font-weight:500;cursor:pointer;">
        <input type="radio" name="patient-type" value="New Patient" required style="width:16px;height:16px;cursor:pointer;"/> New Patient
      </label>
      <label style="display:flex;align-items:center;gap:6px;font-weight:500;cursor:pointer;">
        <input type="radio" name="patient-type" value="Existing Patient" required style="width:16px;height:16px;cursor:pointer;"/> Existing Patient
      </label>
    </div>
  </div>

  <div style="margin-bottom:20px;">
    <label for="name" style="display:block;margin-bottom:8px;font-weight:600;color:#333;font-size:14px;">Full Name <span style="color:#e74c3c;">*</span></label>
    <input type="text" id="name" name="name" required style="width:100%;padding:12px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;" />
  </div>

  <div style="margin-bottom:20px;">
    <label for="email" style="display:block;margin-bottom:8px;font-weight:600;color:#333;font-size:14px;">Email <span style="color:#e74c3c;">*</span></label>
    <input type="email" id="email" name="email" required style="width:100%;padding:12px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;" />
  </div>

  <div style="margin-bottom:20px;">
    <label for="phone" style="display:block;margin-bottom:8px;font-weight:600;color:#333;font-size:14px;">Phone Number</label>
    <input type="tel" id="phone" name="phone" style="width:100%;padding:12px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;" />
  </div>

  <div style="margin-bottom:20px;">
    <label for="service" style="display:block;margin-bottom:8px;font-weight:600;color:#333;font-size:14px;">Service Interested In</label>
    <select id="service" name="service" style="width:100%;padding:12px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;">
      <option value="">Please select...</option>
      <option value="dental-care">Dental Care Services</option>
      <option value="facial-aesthetics">Facial Aesthetics Treatments</option>
      <option value="preventive-care">Preventive Dental Care</option>
      <option value="restorative-dentistry">Restorative Dentistry</option>
      <option value="cosmetic-dentistry">Cosmetic Dentistry</option>
      <option value="emergency">Emergency Dentistry</option>
      <option value="consultation">General Consultation</option>
    </select>
  </div>

  <div style="margin-bottom:20px;">
    <label for="message" style="display:block;margin-bottom:8px;font-weight:600;color:#333;font-size:14px;">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Tell us how we can help you..." style="width:100%;padding:12px;border:1px solid #ddd;border-radius:4px;font-size:16px;resize:vertical;box-sizing:border-box;"></textarea>
  </div>

  <div>
    <button type="submit" style="width:100%;padding:14px;background-color:#2c3e50;color:white;border:none;border-radius:4px;font-size:16px;font-weight:600;cursor:pointer;">Send Message</button>
  </div>
</form>
